@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link type="text/css" rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/jquery-ui-themes/smoothness/jquery-ui.min.css")">
        <link type="text/css" rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/main.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery-ui/jquery-ui.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/momentjs/min/moment-with-locales.min.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
