@()

@main("GSO Drive") {
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">GSO Drive</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Startseite
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fahrtenliste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nutzerliste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.HomeController.index">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <h2>Fülle dein Profil aus, um zu starten:</h2>
                <form method="post">
                    <br>
                    <div class="name">
                        <label>Nachname:</label>
                        <input type="text">
                        <label>Vorname:</label>
                        <input type="text">
                    </div>
                    <div class="birthyear gender">
                        <label>Geburtsjahr:</label>
                        <input type="date">
                        <label>Dein Geschlecht:</label>
                        <input hidden name="Geschlecht" value="1">
                        <select>
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="Männlich">Männlich</option>
                            <option value="Weiblich">Weiblich</option>
                            <option value="Non-Binary">Non-Binary</option>
                        </select>
                    </div>
                    <br>
                    <label>Schulform:</label>
                    <input type="radio" name="Schulform" value="Block"> Block
                    <input type="radio" name="Schulform" value="Wöchentlich"> Wöchentlich<br>
                    <label>Ich möchte selbst Fahrten anbieten: </label>
                    <input type="radio" name="istFahrer" value="1"> Ja
                    <input type="radio" name="istFahrer" value="2"> Nein<br>
                    <label>Email:</label>
                    <input name="Email" type="email"><br>
                    <label>Alternativ Email:</label>
                    <input name="AltEmail" type="email"><br>
                    <label>Handy Nummer:</label>
                    <input name="Handy" type="tel"><br>
                    <button class="ui-button">Speichern</button><br>
                </form>
            </div>
        </div>
    </div>

}
